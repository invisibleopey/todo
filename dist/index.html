<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To-Do...</h1>
      <p id="welcome-msg">Welcome, #Name</p>
    </header>
    <nav>
      <ul>
        <li><span id="home">Home</span></li>
        <li><span id="today">Today</span></li>
        <li><span id="week">This Week</span></li>
      </ul>
      <h3>Projects</h3>
      <ul>
        <li><span id="chores">Chores</span></li>
        <li><span id="workout">Workout</span></li>
        <li><span id="coding">Coding</span></li>
        <li><span id="academics">Academics</span></li>
        <li><span id="market">Market Runs</span></li>
        <li><span id="addNew">+</span></li>
      </ul>
    </nav>
    <main>
      <ul id="container">
        <div class="task">
          <input type="checkbox" name="done" id="toggleDone" />
          <p>Learn React</p>
          <button class="task-btns" id="details">DETAILS</button>
          <p>June 9th</p>
          <button class="task-btns" id="editTask">EDIT</button>
          <button class="task-btns" id="deleteTask">X</button>
        </div>
        <div class="task">
          <input type="checkbox" name="done" id="toggleDone" />
          <p>Learn React</p>
          <button class="task-btns" id="details">DETAILS</button>
          <p>June 9th</p>
          <button class="task-btns" id="editTask">EDIT</button>
          <button class="task-btns" id="deleteTask">X</button>
        </div>
        <div class="task">
          <input type="checkbox" name="done" id="toggleDone" />
          <p>Learn React</p>
          <button class="task-btns" id="details">DETAILS</button>
          <p>June 9th</p>
          <button class="task-btns" id="editTask">EDIT</button>
          <button class="task-btns" id="deleteTask">X</button>
        </div>
      </ul>
    </main>
    <footer>
      <p>Copyright Muritala Abdullahi Opeyemi</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
