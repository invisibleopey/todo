<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To-Do...</h1>
      <p id="welcome-msg">Welcome, #Name</p>
    </header>
    <div class="side-bar">
      <button id="home">All Tasks</button>
      <button id="todays-tasks">Today</button>
      <button id="weeks-tasks">This Week</button>
      <h2>Projects</h2>
      <button id="chores">Chores</button>
      <button id="workout">Workout</button>
      <button id="coding">Coding</button>
      <button id="academics">Academics</button>
      <button id="market">Market Runs</button>
      <button id="others-projects">Others</button>
    </div>
  </body>
</html>
