<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To-Do...</h1>
      <p id="welcome-msg">Welcome, #Name</p>
    </header>
    <nav>
      <ul>
        <li><span id="home">Home</span></li>
        <li><span id="today">Today</span></li>
        <li><span id="this-week">Week</span></li>
      </ul>
      <h3>Projects</h3>
      <ul id="project-list">
        <!-- <li><span id="chores">Learn React</span></li> -->
      </ul>
      <span id="addNew">+</span>
    </nav>
    <main>
      <ul id="container">
        <!-- <div class="task">
          <input type="checkbox" name="done" id="toggleDone" />
          <p>Learn React</p>
          <button class="task-btns" id="details">DETAILS</button>
          <p>June 9th</p>
          <button class="task-btns" id="editTask">EDIT</button>
          <button class="task-btns" id="deleteTask">X</button>
        </div> -->
      </ul>
    </main>
    <div class="bg-modal">
      <div class="modal-contents">
        <div class="task-form-btn" id="task-form-btn">To Do</div>
        <div class="project-form-btn" id="project-form-btn">Project</div>
        <div class="close">+</div>
        <form action="#" id="new-task-form">
          <div class="container">
            <input
              type="text"
              name="title"
              id="new-task-title"
              placeholder="Title: Read Pharmacology"
              required
            />
            <input
              type="text"
              name="details"
              id="new-task-details"
              placeholder="Details: Heart Failure drugs"
              required
            />
            <input
              type="text"
              name="project-name"
              id="project-name"
              placeholder="Project: Chores"
            />
            <label for="due-date"> Due Date:</label>
            <input type="date" name="due-date" id="new-task-due-date" />
            <label for="priority">Priority:</label>
            <input type="radio" name="priority" id="new-task-low" value="low" />
            <input
              type="radio"
              name="priority"
              id="new-task-medium"
              value="medium"
            />
            <input
              type="radio"
              name="priority"
              id="new-task-high"
              value="high"
            />
            <input type="submit" value="ADD TODO" id="addTodo" />
          </div>
        </form>
        <form action="#" id="new-project-form">
          <div class="container">
            <input
              type="text"
              name="title"
              id="new-project-title"
              placeholder="Title: Learn React"
              required
            />
            <input type="submit" value="CREATE PROJECT" id="addProject" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright Muritala Abdullahi Opeyemi</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
